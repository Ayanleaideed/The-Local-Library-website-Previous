{% extends "base_generic.html" %}

{% block content %}
<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card mb-4 shadow" style="align-items: center;">
      <img src="{{ book.image.url }}" class="card-img-top" alt="{{ book.title }}" style="width: 20%; ">
      <div class="card-body">
        <h5 class="card-title">{{ book.title }}</h5>

        <p class="card-text"><strong>Summary:</strong> {{ book.summary }}</p>
        <p class="card-text"><strong>ISBN:</strong> {{ book.isbn }}</p>
        <p class="card-text"><strong>Language:</strong> {{ book.language }}</p>
        <p class="card-text"><strong>Genre:</strong> {% for genre in book.genre.all %} {{ genre }}{% if not forloop.last%}, {% endif %}{% endfor %}</p>
        <a href="{% url 'books' %}" class="btn btn-primary">View Details</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
